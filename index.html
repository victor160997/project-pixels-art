<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Pixels Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id='title'>Paleta de Cores</h1>
    </header>
    <main>
        <section id='color-palette'>
            <div class='color selected' id='black'></div>
            <div class='color' id='red'></div>
            <div class='color' id='purple'></div>
            <div class='color' id='blue'></div>
        </section>
        <div>
            <button id='clear-board' onClick="window.location.reload();">Limpar</button>
        </div>
        <section id="pixel-board">
            <section>
                <div class="pixel" class="paintPixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </section>
            <section>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </section>
            <section>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </section>
            <section>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </section>
            <section>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
